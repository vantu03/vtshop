
{% load format_filters %}
<a href="{% url 'product_detail' category_slug=product.category.slug product_slug=product.slug %}" class="text-decoration-none text-dark">
    <div class="card border-0" style="min-width: 160px;">
        <img src="{{ product.thumbnail.image.url }}" class="card-img-top"
             style="width: 100%; height: 120px; object-fit: contain;" alt="{{ product.name }}">
        <div class="card-body p-2">
            <div class="small text-truncate">{{ product.name }}</div>
            <div class="text-danger fw-bold small">{{ product.get_variant.price|currency }}</div>
        </div>
    </div>
</a>
